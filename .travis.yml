sudo: false
dist: trusty
language: node_js
node_js:
  - 8
cache:
  directories:
  - node_modules
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
script:
  - yarn run test
before_deploy:
  - yarn run docs
deploy:
  - provider: pages
    email: awesome@harvestprofit.com
    github_token: $GITHUB_TOKEN
    local_dir: docs
    name: Harvest Profit
    on:
      branch: master
    skip_cleanup: true
branches:
  only:
  - master
